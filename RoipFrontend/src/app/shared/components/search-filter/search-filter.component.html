<div class="search-filter">
  <mat-form-field appearance="outline" class="search-input-field">
    <mat-label>{{ placeholder }}</mat-label>
    <input matInput
           type="text"
           [(ngModel)]="searchQuery"
           placeholder="{{ placeholder }}"
           (input)="onSearchChange()"
           class="search-input" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
